{% extends 'base.html' %}
{% block content %}
<div class="row">
  <div class="col-md-6">
    <img src="{{ product.image.url }}" class="img-fluid" alt="{{ product.name }}">
  </div>
  <div class="col-md-6">
    <h2>{{ product.name }}</h2>
    <p>{{ product.description }}</p>
    <h4>${{ product.price }}</h4>
    <a href="{% url 'cart' %}" class="btn btn-success">Add to Cart</a>
  </div>
</div>
{% endblock %}
